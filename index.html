<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  
</head>
<body>
    <div class="container">

      <div class="image-container"><img src="images/illustration-hero.svg" alt="doodle of a woman dancing while listening to music via headphones"></div>

      <div class="text">
        <h1 class="title">Order Summary</h1>
        <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="plan">
        <div class="plan_left">
          <div>
          <img src="images/icon-music.svg" alt="">
          </div>
          <div>
          <h5>Annual Plan</h5> 
          <p class="price">$59.99/year</p> 
          </div>
        </div>
        <div>
          <a href="#" class="pointer">Change</a>
        </div>
      </div>

      <div class="payment">
        <button class="pointer">Proceed to Payment</button>
      </div>
      
      <div>
        <button class="cancel pointer">Cancel Order</button>
      </div>
      
    </div>
  
</body>
</html>
